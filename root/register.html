[% page.title = 'Register' %]

<form method="post" class="form-signin" action="[% c.uri_for('save') %]">
  <h2 class="form-signin-heading">Create An Account</h2>

    [% IF c.flash.error_msg -%]
        <div class="alert alert-danger">
            [% c.flash.error_msg %]
        </div>
    [% END -%]

  <label for="inputName" class="sr-only">Name</label>
  <input name="name" type="text" id="inputName" class="form-control" placeholder="Name" autofocus>

  <label for="inputEmail" class="sr-only">Email address</label>
  <input name="email" type="text" id="inputEmail" class="form-control" placeholder="Email address">

  <label for="inputPassword" class="sr-only">Password</label>
  <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password">

  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
</form>
