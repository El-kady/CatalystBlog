<form method="post" action="/posts/do_create">
    <div class="form-group">
        <label for="InputTitle">Title</label>
        <input type="text" class="form-control" id="InputTitle" placeholder="Post Title">
    </div>
    <div class="form-group">
        <label for="InputContent">Content</label>
        <textarea name="content" class="form-control" id="InputContent" cols="30" rows="10"></textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
