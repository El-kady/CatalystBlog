
<table class="table table-striped">
    <thead>
    <tr>
        <th>Title</th>
        <th>Options</th>
    </tr>
    </thead>
    <tbody>
    [% FOREACH post IN posts -%]
        <tr>
            <td>
                <a target="_blank" href="[% c.uri_for(c.controller('view').action_for('index'),post.id) %]">[% post.title %]</a>
            </td>
            <td>
                <a href="[%c.uri_for(c.controller.action_for('edit'), [post.id]) %]"><span class="glyphicon glyphicon-edit"></span> Edit</a>
                <a href="[%c.uri_for(c.controller.action_for('delete'),[post.id]) %]"><span class="glyphicon glyphicon-remove"></span> Delete</a>
            </td>
        </tr>
    [% END -%]
    </tbody>
</table>
