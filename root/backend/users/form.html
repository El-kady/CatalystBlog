<form method="post" action="[% form_action %]">

    [% IF c.flash.error_msg -%]
    <div class="alert alert-danger">
        [% c.flash.error_msg %]
    </div>
    [% END -%]

    <div class="form-group">
        <label for="InputName">Name</label>
        <input name="name" value="[% user.name %]" type="text" class="form-control" id="InputName" placeholder="User Name">
    </div>

    <div class="form-group">
        <label for="InputEmail">Email</label>
        <input name="email" value="[% user.email %]" type="email" class="form-control" id="InputEmail" placeholder="User Email">
    </div>

    <div class="form-group">
        <label for="InputPassword">Password</label>
        <input name="password" type="password" class="form-control" id="InputPassword" placeholder="Password">
    </div>

    <div class="form-group">
        <label for="InputRole">Role</label>
        <select name="manager" id="InputRole" class="form-control">
            <option value="0" [% IF user.manager == 0 %]selected[% END %]>Normal</option>
            <option value="1" [% IF user.manager == 1 %]selected[% END %]>Admin</option>
        </select>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>
