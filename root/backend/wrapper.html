<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>[% page.title || "CatalystBlog" %]</title>

    <link href="[% c.uri_for('/static/css/bootstrap.min.css') %]" rel="stylesheet">
    <link href="[% c.uri_for('/static/css/blog.css') %]" rel="stylesheet">
</head>


<body>

<div class="container">

    <div class="blog-header">
        <h1 class="blog-title">Admin Panel</h1>
        <p class="lead blog-description">CatalystBlog / Simple-Blog System Using PERL Catalyst Framework.</p>
    </div>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="[%c.uri_for(c.controller('dashboard').action_for('index')) %]"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Dashboard </a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> Posts <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="[%c.uri_for(c.controller('posts').action_for('list')) %]">List All</a></li>
                            <li><a href="[%c.uri_for(c.controller('posts').action_for('create')) %]">New Post</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Users <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="[%c.uri_for(c.controller('users').action_for('list')) %]">List All</a></li>
                            <li><a href="[%c.uri_for(c.controller('users').action_for('create')) %]">New User</a></li>
                        </ul>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="[%c.uri_for(c.controller('root').action_for('index')) %]"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Website </a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    [% content %]
    <br>
</div>

<footer class="blog-footer">
    <p>CatalystBlog by <a href="https://github.com/MoustafaElkady">@MoustafaElkady</a>.</p>
    <p>
        <a href="#">Back to top</a>
    </p>
</footer>

<script src="[% c.uri_for('/static/js/jquery-2.0.3.js') %]"></script>
<script src="[% c.uri_for('/static/js/bootstrap.min.js') %]"></script>
<script type="text/javascript" src="[% c.uri_for('/static/js/nicEdit.js') %]"></script>
<script>
    new nicEditor({iconsPath : '[% c.uri_for('/static/images/nicEditorIcons.gif') %]' }).panelInstance('InputContent');
</script>

</body>
</html>
