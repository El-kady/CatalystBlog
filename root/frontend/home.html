<div class="row">

    <div class="col-sm-8 blog-main">
        [% FOREACH post IN posts -%]
            <div class="blog-post">
                <h2 class="blog-post-title">
                    <a href="[% c.uri_for(c.controller('view').action_for('index'),post.id) %]">[% post.title %]</a>
                </h2>
                <p class="blog-post-meta">[% post.created_at %] by <a href="#">Mark</a></p>
                <p>
                    [% post.content %]
                </p>
            </div>
        [% END %]
    </div>

    <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
        <div class="sidebar-module sidebar-module-inset">
            <h4>About</h4>
            <p>Simple Bloging system, coded by Moustafa ELkady.</p>
        </div>

        <div class="sidebar-module">
            <h4>Elsewhere</h4>
            <ol class="list-unstyled">
                <li><a href="https://github.com/MoustafaElkady">GitHub</a></li>
                <li><a href="https://facebook.com/moustafa.moustafa.elkady">Facebook</a></li>
            </ol>
        </div>
    </div><!-- /.blog-sidebar -->

</div>
