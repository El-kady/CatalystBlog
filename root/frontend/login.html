[% page.title = 'Login' %]

<form method="post" class="form-signin" action="[%c.uri_for(c.controller('login').action_for('submit')) %]">
    <h2 class="form-signin-heading">Please sign in</h2>


    [% IF c.flash.error_msg -%]
    <div class="alert alert-danger">
        [% c.flash.error_msg %]
    </div>
    [% END -%]

    <label for="inputEmail" class="sr-only">Email address</label>
    <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password">

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
