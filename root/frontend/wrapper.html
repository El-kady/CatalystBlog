<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>[% page.title || "CatalystBlog" %]</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/blog.css" rel="stylesheet">
</head>


<body>

<div class="blog-masthead">
    <div class="container">
        <nav class="blog-nav">
            <a class="blog-nav-item" href="[%c.uri_for('/') %]"><span class="glyphicon glyphicon-home"></span> Home</a>
            [% IF c.user %]
                [% IF c.user.manager %]
                    <a class="blog-nav-item" href="[%c.uri_for(c.controller('dashboard').action_for('index')) %]"><span class="glyphicon glyphicon-cog"></span> Admin Panel</a>
                [% END %]
                <a class="blog-nav-item" href="[%c.uri_for(c.controller('logout').action_for('index')) %]"><span class="glyphicon glyphicon-remove"></span> logout ([% c.user.name %])</a>
            [% ELSE %]
                <a class="blog-nav-item" href="[%c.uri_for(c.controller('login').action_for('index')) %]"><span class="glyphicon glyphicon-user"></span> Login</a>
                <a class="blog-nav-item" href="[%c.uri_for(c.controller('register').action_for('index')) %]"><span class="glyphicon glyphicon-plus"></span> Register</a>
            [% END %]

        </nav>
    </div>
</div>

<div class="container">

    <div class="blog-header">
        <h1 class="blog-title">[% page.title || "CatalystBlog" %]</h1>
        <p class="lead blog-description">CatalystBlog / Simple-Blog System Using PERL Catalyst Framework.</p>
    </div>


    [% content %]

</div>

<footer class="blog-footer">
    <p>CatalystBlog by <a href="https://github.com/MoustafaElkady">@MoustafaElkady</a>.</p>
    <p>
        <a href="#">Back to top</a>
    </p>
</footer>

<script src="/static/js/jquery-2.0.3.js"></script>
<script src="/static/js/bootstrap.min.js"></script>

</body>
</html>
